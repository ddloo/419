<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        background-color: rgb(231, 156, 102);
        
    }
    .menu{
        width: 200px;
        
        

     
    }
    .head{
        width: 100%;
        height: 50px;
        background-color: #c9c3ee;
        position: relative;
        
    }
    .goto{
        height: 2px;
        width: 20px;
        position: relative;
        top:50%;
        left: 10px;
        background-color: white;
        
        
        cursor:pointer;
    }
    .goto::before{
        content: "";
        display: block;
        height: 2px;
        width: 8px;
        position: absolute;
        background-color: white;
        top:-60%;
        transform: rotate(-30deg) translateY(-50%);
        left: 1px;
        
        
        
    }
    .goto::after{
        position: absolute;
        top:50%;
        transform: rotate(30deg) translateY(50%);
        content: "";
        height: 2px;
        width: 8px;
        display: block;
        background-color: white;
        left: 1px;
       
    }
    .body{
        
        top:-10px;
        background-color: wheat;
        position: relative;
       
    }
    ul{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    ul li{
        
       text-align: center;
        width: 100%;
        font-size: 18px;
        margin: 10px 0;
        cursor: pointer;
        padding: 10px 0;
       
    }
   ul  li:hover{
        
        background-color: rgb(228, 181, 228);
      
    }
    ul  li:hover .icon{
        transform: rotate(90deg);
      
    }
    ul  li:hover .icon1{
        transform: rotate(0deg);
      
    }
    .ul{
        
        display: none;
    }
    .icon{
        position: relative;
        display: inline-block;
        left:50px ;
        top:5px;
      
        height: 20px;
        width: 20px;
        
        
    }
    
  
    .icon::before{
        content: "";
        display: block;
        position: absolute;
        top:48%;
        background-color: white;
        width: 10px;
        height: 2px;
        transform: rotate(30deg);
       

    }
    .icon::after{
        content: "";
        display: block;
        position: absolute;
        bottom: 20%;
        background-color: white;
        width: 10px;
        height: 2px;
        transform: rotate(-30deg);
       
    }
    .li:hover ul{
        display: block;
    }
    .menu2{
        background-color:wheat;
        
    }
</style>
<body>
    <div class="menu">
        <div class="head">
            <div class="goto"></div>
            <div style="position: relative;font-size: 14px;color: white; left:100px"> 点点香蕉吧刀哥</div>
        </div>
        <div class="body">
            
                <ul>
                    <li class="li">苹果 <div  class="icon"></div>
                        <div class="menu2">
                        <ul class="ul">
                            <li>苹果1</li>
                            <li>苹果</li>
                            <li>苹果3</li>
                            <li>苹果</li>
                            <li>苹果</li>
                            <li>苹果6</li>
                        </ul>
                        </div>
                    </li>
                    <li id="li">香蕉 <div  class="icon icon1" id="icon"></div>
                        <div class="menu2" >
                            <ul class="ul" id="menu2">
                                <li>帝王蕉</li>
                                <li>香蕉</li>
                                <li>香蕉3</li>
                             
                            </ul>
                            </div>
                    </li>
                    <li>草莓 <div  class="icon"></div></li>
                    <li>橘子 <div  class="icon"></div></li>
                  

            
        </div>
    </div>
    <script>
        var a = document.getElementById('li');
        var isFade =false;
        a.onclick = function change(){
            var b = document.getElementById('menu2');
            var c = document.getElementById('icon');
            if(isFade == true){
                b.style.display ="none";
                isFade = false; 
                c.style.transform='rotate(0deg)';
            }
            else{
                b.style.display ="block";
                isFade = true; 
                c.style.transform='rotate(90deg)';
            }
        }
    </script>
</body>
</html>
